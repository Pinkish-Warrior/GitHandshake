version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      # These variables should be set in a .env file
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    # Use environment variables from .env file
    env_file:
      - .env
    ports:
      - '3001:3001'
    volumes:
      # Mount source code for development (optional, but good for debugging)
      - ./apps/server/src:/usr/src/app/apps/server/src
      - ./apps/server/tsconfig.json:/usr/src/app/apps/server/tsconfig.json
      - ./apps/server/nest-cli.json:/usr/src/app/apps/server/nest-cli.json
      - ./package.json:/usr/src/app/package.json
      - ./apps/server/package.json:/usr/src/app/apps/server/package.json
      - /usr/src/app/node_modules # Keep node_modules inside the container
    depends_on:
      db:
        condition: service_healthy
    # Use start:dev for hot-reloading during development
    command: npm run start:dev --workspace=server

  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
    # Use environment variables from .env file
    env_file:
      - .env
    ports:
      - '3000:3000'
    volumes:
      # Mount source code for development (optional, but good for debugging)
      - ./apps/client/app:/usr/src/app/apps/client/app
      - ./apps/client/components:/usr/src/app/apps/client/components
      - ./apps/client/public:/usr/src/app/apps/client/public
      - ./apps/client/package.json:/usr/src/app/apps/client/package.json
      - ./package.json:/usr/src/app/package.json
      - /usr/src/app/node_modules # Keep node_modules inside the container
    depends_on:
      - server
    # Use dev for hot-reloading during development
    command: npm run dev --workspace=client

volumes:
  db_data:
    # This defines the named volume for data persistence
